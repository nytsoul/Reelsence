services:
  - type: web
    name: reelsense-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health
    disk:
      name: reelsense-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1